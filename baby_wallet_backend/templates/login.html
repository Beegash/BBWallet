		body {

		/* Light theme (default) */
		body.light {
			--bg-primary: #f8fafc;
			--bg-secondary: #f1f5f9;
			--text-primary: #1e293b;
			--text-secondary: #475569;
			--accent-primary: #8b5cf6;
			--accent-secondary: #7c3aed;
			--card-bg: #ffffff;
			--border-color: #e2e8f0;
			background-color: var(--bg-primary);
			color: var(--text-primary);
		}

		/* Dark theme */
		body.dark {
			--bg-primary: #121826;
			--bg-secondary: #1e293b;
			--text-primary: #f8fafc;
			--text-secondary: #cbd5e1;
			--accent-primary: #8b5cf6;
			--accent-secondary: #7c3aed;
			--card-bg: #1e293b;
			--border-color: #334155;
			background-color: var(--bg-primary);
			color: var(--text-primary);
		}

		.theme-transition {
			transition: all 0.3s ease;
		}

		.btn-transition {
			transition: all 0.3s ease;
		}

		.btn-transition:hover {
			transform: translateY(-2px);
		}

		.btn-transition:active {
			transform: translateY(0);
		}

		.theme-toggle {
			transition: all 0.3s ease;
		}

		.theme-toggle:hover {
			transform: rotate(45deg);
		}

		.input-focus-effect:focus {
			box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
			border-color: var(--accent-primary);
		}

		.illustration-container {
			background: transparent;
		}

		/* Utility classes using CSS variables */
		.bg-primary { background-color: var(--bg-primary); }
		.bg-secondary { background-color: var(--bg-secondary); }
		.bg-card-bg { background-color: var(--card-bg); }
		.text-primary { color: var(--text-primary); }
		.text-secondary { color: var(--text-secondary); }
		.text-accent-primary { color: var(--accent-primary); }
		.bg-accent-primary { background-color: var(--accent-primary); }
		.border-border-color { border-color: var(--border-color); }
		.hover\:bg-secondary:hover { background-color: var(--bg-secondary); }
		
		/* Input specific styling */
		.input-field {
			background-color: var(--bg-secondary);
			color: var(--text-primary);
			border-color: var(--border-color);
		}
		
		.input-field::placeholder {
			color: var(--text-secondary);
			opacity: 0.7;
		}
	</style>
</head>

	<script>
		// Theme toggle functionality
		const themeToggle = document.getElementById('themeToggle');
		const lightIcon = document.getElementById('lightIcon');
		const darkIcon = document.getElementById('darkIcon');
		const body = document.body;

		// Check for saved theme preference or use preferred color scheme
		const savedTheme = localStorage.getItem('theme');
		const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

		// Initialize theme
		if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
			body.classList.add('dark');
			body.classList.remove('light');
			if (lightIcon) lightIcon.classList.add('hidden');
			if (darkIcon) darkIcon.classList.remove('hidden');
		} else {
			body.classList.add('light');
			body.classList.remove('dark');
			if (lightIcon) lightIcon.classList.remove('hidden');
			if (darkIcon) darkIcon.classList.add('hidden');
		}

			if (body.classList.contains('light')) {
				// Switch to dark theme
				body.classList.remove('light');
				body.classList.add('dark');
				if (lightIcon) lightIcon.classList.add('hidden');
				if (darkIcon) darkIcon.classList.remove('hidden');
				localStorage.setItem('theme', 'dark');
			} else {
				// Switch to light theme
				body.classList.remove('dark');
				body.classList.add('light');
				if (lightIcon) lightIcon.classList.remove('hidden');
				if (darkIcon) darkIcon.classList.add('hidden');
				localStorage.setItem('theme', 'light');
			}

		const showPasswordIcon = document.getElementById('showPasswordIcon');
		const hidePasswordIcon = document.getElementById('hidePasswordIcon');

			const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
			passwordInput.setAttribute('type', type);

			// Toggle visibility icons
			showPasswordIcon.classList.toggle('hidden');
			hidePasswordIcon.classList.toggle('hidden');
		});

		// Remember last login method (simulated)
		const savedLoginMethod = localStorage.getItem('loginMethod');

			console.log('Last login method:', savedLoginMethod);

		document.querySelector('form').addEventListener('submit', async (e) => {

			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;

			// Validate inputs
			if (!username || !password) {
				alert('Please enter both username and password');
				return;
			}

			// Simulate loading state
			const submitButton = e.target.querySelector('button[type="submit"]');
			const originalText = submitButton.innerText;

			submitButton.innerHTML = `

                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Signing in...
            `;

			try {
				// Call the login API
				const response = await fetch('/api/login/', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ username, password })
				});

				if (response.ok) {
					const data = await response.json();
					// Store the token
					localStorage.setItem('authToken', data.token);
					// Save login method preference
					localStorage.setItem('loginMethod', 'traditional');
					// Redirect to main page
					window.location.href = '/';
				} else {
					const errorData = await response.json();
					alert(errorData.error || 'Login failed. Please check your credentials.');
				}
			} catch (error) {
				console.error('Login error:', error);
				alert('Network error. Please try again.');
			} finally {
				// Reset button
				submitButton.innerText = originalText;
			}
		});
	</script>
